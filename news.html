    <style>
        img[data-enlargable] {
            cursor: zoom-in;
        }
    </style>

    <script>
        document.querySelectorAll('img[data-enlargable]').forEach(element => {
            element.classList.add('img-enlargable');
            element.addEventListener('click', function() {
                let d1 = document.createElement('div');
                let d2 = document.createElement('div');
                let i1 = document.createElement('i');

                d1.style.background = 'rgba(0,0,0,.5) url(' + element.src + ') no-repeat center';
                d1.style.backgroundSize = 'contain';
                d1.style.border = 'inset 40px transparent';
                d1.style.width = '100%';
                d1.style.height = '100%';
                d1.style.position = 'fixed';
                d1.style.zIndex = '10000';
                d1.style.top = '0';
                d1.style.left = '0';

                d1.addEventListener('click', function() {
                    d1.parentElement.removeChild(d1);
                });

                i1.classList.add('fa-solid', 'fa-xmark', 'fa-2x');
                d2.appendChild(i1);
                d2.style.position = 'fixed';
                d2.style.top = '0';
                d2.style.right = '0';
                d2.style.padding = '20px';
                d2.style.zIndex = '10000';
                d2.style.color = '#ffffff';
                d2.style.cursor = 'pointer';

                d1.appendChild(d2);

                document.body.appendChild(d1);
            });
        });
    </script>
